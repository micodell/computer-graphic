<script>
    // page 10
    var canvas = document.getElementById("myCanvas"),
        ctx = canvas.getContext("2d");

    canvas.width = canvas.height = 500;

    // draw 2 blue circles
    ctx.fillStyle = "green";
    ctx.beginPath();
    ctx.arc(50, 50, 25, 0, Math.PI*2, true);
    ctx.arc(150, 50, 25, 0, Math.PI*2, true);
    ctx.fill();

    // draw red triangle
    ctx.fillStyle = "blue";
    ctx.beginPath();
    ctx.moveTo(100, 75);
    ctx.lineTo(75, 125);
    ctx.lineTo(125, 125);
    ctx.fill();

    // draw green semi-circle
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.scale(1, 0.5);
    ctx.arc(100, 350, 75, Math.PI, 0, true);
    ctx.closePath();
    ctx.fill();

    // page 129
    ctx.beginPath();
    ctx.moveTo(120, 300);
    ctx.lineTo(200, 350);
    ctx.lineTo(120, 260);
    ctx.closePath();
    ctx.fillStyle = "rgba(255,150,50,0.5)";
    ctx.fill();

    ctx.strokeStyle = "red";
    ctx.lineWidth = 2.0;
    ctx.stroke();
